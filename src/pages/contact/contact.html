<ion-header>

  <ion-navbar color="secondary">
    <ion-title>
      Contact List
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of contact">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/rocan2017.jpg">
        </ion-avatar>
        <h2>{{item.fname}}</h2>
        <p>{{item.email}}</p>
        <p>{{item.phone}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteContact(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button *ngIf=" item.uploaded == 0 || item.uploaded == null " ion-button color="success" (click) = "uploadContact(item)">
          <ion-icon name="cloud-upload"></ion-icon>
          Upload
        </button>
        <button *ngIf="item.uploaded == 1" ion-button color="light" >
          <ion-icon name="done-all"></ion-icon>
          Uploaded
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
